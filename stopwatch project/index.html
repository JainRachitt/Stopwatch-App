<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stopwatch App</title>
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="time" id="time">00:00:00</div>
    <div class="controls">
      <button id="startStop" class="btn"><i class="fas fa-play"></i> Start</button>
      <button id="pauseResume" class="btn"><i class="fas fa-pause"></i> Pause</button>
      <button id="reset" class="btn"><i class="fas fa-sync-alt"></i> Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
